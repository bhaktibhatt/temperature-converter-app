<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tempurature Converter App</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="title">TEMPURATURE CONVERTER</div>
            <div class="input-drop pad-10">
                <div>
                    <span>Degrees:</span>
                    <input id="temperatureVal" type="number" step="any" name="temp" required/>
                </div>
                <div>
                    <select  name="tempUnit" id="tempUnit">
                        <option value="1">Faranheit</option>
                        <option value="2">Celcius</option> 
                    </select>
                </div>
            </div>
            <div class="result" id="degResult" step="0.01"></div>
            <div class="btn">    
                <button type="button" onclick="ConvertTemp()">Convert</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
